Transparent Green:
  card-mod-theme: "Transparent Green"
  modes:
    light:
      background-image: "center / cover no-repeat fixed url('https://cdn.jsdelivr.net/gh/basnijholt/lovelace-ios-themes@a37376d918fcfe4785be99910dc9a7200ac37da9/themes/homekit-bg-light-green.jpg')"
      light-primary-color: rgb(30, 60, 40)
      primary-background-color: rgb(190, 220, 200)
      secondary-background-color: rgba(240, 240, 240, 0.9)
      app-header-background-color: rgba(180, 210, 190, 0.9)
      ha-card-background: rgba(245, 245, 245, 0.4)
      rgb-card-background-color: "245, 245, 245"
      rgb-primary-text-color: "30, 60, 40"
    dark:
      background-image: "center / cover no-repeat fixed url('https://cdn.jsdelivr.net/gh/basnijholt/lovelace-ios-themes@a37376d918fcfe4785be99910dc9a7200ac37da9/themes/homekit-bg-dark-green.jpg')"
      light-primary-color: rgb(215, 235, 225)
      primary-background-color: rgb(55, 75, 65)
      secondary-background-color: rgba(25, 25, 25, 0.9)
      app-header-background-color: rgba(40, 60, 50, 0.9)
      ha-card-background: rgba(10, 10, 10, 0.4)
      rgb-card-background-color: "10, 10, 10"
      rgb-primary-text-color: "215, 235, 225"
  # Backgrounds
  lovelace-background: var(--background-image)
  clear-background-color: var(--ha-card-background)
  code-editor-background-color: var(--secondary-background-color)
  # Colors
  primary-color: rgb(60, 160, 90)
  rgb-primary-color: "60, 160, 90"
  accent-color: rgb(255, 160, 10)
  rgb-accent-color: "255, 160, 10"
  bubble-accent-color: var(--primary-color)
  divider-color: rgba(140, 140, 140, 0.3)
  inactive-color: rgb(70, 100, 80)
  warm-color: var(--orange-color)
  hot-color: var(--red-color)
  cool-color: var(--light-blue-color)
  cold-color: var(--blue-color)
  color-mix-in-base: var(--light-primary-color) 75%
  # Text
  primary-text-color: var(--light-primary-color)
  secondary-text-color: var(--light-primary-color)
  app-header-text-color: var(--light-primary-color)
  rgb-text-primary-color: var(--rgb-primary-text-color)
  rgb-secondary-text-color: var(--rgb-primary-text-color)
  # Sidebar Menu
  sidebar-background-color: var(--secondary-background-color)
  sidebar-selected-background-color: var(--secondary-background-color)
  sidebar-icon-color: var(--light-primary-color)
  sidebar-text-color: var(--light-primary-color)
  # Cards
  card-background-color: var(--secondary-background-color)
  ha-card-border-radius: 20px
  ha-card-border-width: 0
  bubble-pop-up-main-background-color: var(--ha-card-background)
  bubble-select-list-background-color: var(--secondary-background-color)
  # Icons & Buttons
  state-icon-color: var(--primary-text-color)
  state-icon-unavailable-color: var(--disabled-text-color)
  button-color: rgb(235, 255, 245)
  button-color-active: rgb(30, 60, 40)
  bubble-sub-button-background-color: var(--inactive-color)
  button-border-auto: 1.5px solid green #
  button-border-semi: 1.5px solid darkolivegreen #
  button-border-manual: 1.5px solid grey #
  button-border-error: 1.5px solid red #
  button-border-info: 1.5px solid var(--accent-color)
  wa-color-brand-fill-normal: var(--button-color)
  wa-color-brand-on-normal: var(--primary-color)
  # Switches
  switch-checked-button-color: var(--primary-text-color)
  switch-unchecked-button-color: var(--primary-text-color)
  # Inputs
  input-ink-color: var(--primary-text-color)
  input-fill-color: transparent
  input-disabled-fill-color: transparent
  input-label-ink-color: var(--primary-text-color)
  input-disabled-ink-color: var(--disabled-text-color)
  input-dropdown-icon-color: var(--primary-text-color)
  codemirror-property: var(--accent-color)
  # Card Mod
  card-mod-card-yaml: |
    $: |
      h1.card-header {
        --ha-card-header-font-size: 16px !important;
        line-height: 20px !important;
        text-align: center !important;
        justify-content: center !important;
      }
    .: |
      h1.card-header {
        --ha-card-header-font-size: 16px !important;
        line-height: 20px !important;
        text-align: center !important;
        justify-content: center !important;
      }
      h1.card-header > a {
        padding-left: 10px !important;
      }
      h1.card-header > hui-entities-toggle {
        padding-left: 20px !important;
        margin-top: -5px !important;
      }
