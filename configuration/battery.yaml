template:
  sensor:
    - name: Soil sensor vegetable garden sun battery level
      state: "{% from 'custom_templates.jinja' import soil_sensor_battery %}{{ soil_sensor_battery('vegetable_garden_sun') }}"
      unit_of_measurement: "%"
      device_class: battery
      state_class: measurement
      icon: mdi:battery
      availability: "{{ has_value('sensor.soil_battery_voltage_vegetable_garden_sun') }}"
